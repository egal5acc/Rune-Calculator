<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rune Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1 class="title">‚ö° Rune Tools ‚ö°</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="xp">üßø Rune XP</button>
      <button class="tab-btn" data-tab="boost">üí† Rune Boost</button>
      <button class="tab-btn" data-tab="time">‚è∞ Rune Time</button>
    </div>

    <div class="tab-content">

      <!-- üßø Rune XP -->
      <section id="xp" class="tab-panel active">
        <form class="form" id="form-xp" onsubmit="return false;">
          <label>Current Level
            <input type="number" id="xp-current-level" min="1" placeholder="e.g. 120">
          </label>

          <label>Target Level
            <input type="number" id="xp-target-level" min="1" placeholder="e.g. 150">
          </label>

          <label>Current XP
            <input type="text" id="xp-current-xp" placeholder="e.g. 1.8b, 250m, 500k">
          </label>

          <label>XP needed per level
            <input type="text" id="xp-per-level" placeholder="e.g. 50m">
          </label>

          <p class="notice xp-notice">üí° Works up to <strong>SP XP</strong></p>

          <div class="form-actions">
            <button class="btn">Calculate</button>
            <button class="btn ghost">Reset</button>
          </div>

          <div id="xp-result" class="result" aria-live="polite"></div>
        </form>
      </section>

      <!-- üí† Rune Boost -->
      <section id="boost" class="tab-panel">
        <form class="form" id="form-boost" onsubmit="return false;">
          <label>Rune Type
            <select id="boost-type">
              <option value="">‚Äî select ‚Äî</option>
              <option>Strength</option>
              <option>Endurance</option>
              <option>Psychic</option>
              <option>Speed</option>
              <option>Token</option>
              <option>Soul</option>
            </select>
          </label>

          <label>Rune Level
            <input id="boost-level" type="number" min="1" placeholder="e.g. 500">
          </label>

          <div class="form-actions">
            <button class="btn">Calculate</button>
            <button class="btn ghost">Reset</button>
          </div>

          <div id="boost-result" class="result" aria-live="polite"></div>
        </form>
      </section>

      <!-- ‚è∞ Rune Time -->
      <section id="time" class="tab-panel">
        <form class="form" id="form-time" onsubmit="return false;">
          <label>Rune AFK Type
            <select id="time-rune">
              <option value="">‚Äî select ‚Äî</option>
              <option>Strength</option>
              <option>Endurance</option>
              <option>Psychic</option>
              <option>Speed</option>
              <option>Token</option>
              <option>Soul</option>
            </select>
          </label>

          <label>Your Rune Level
            <input id="time-level" type="number" min="1" placeholder="e.g. 120">
          </label>

          <label>XP per hour (your clone / speed)
            <input id="time-xp-per-hour" type="text" placeholder="e.g. 5m, 250k">
          </label>

          <label>XP target (optional)
            <input id="time-xp-target" type="text" placeholder="e.g. 1.8b or leave blank">
          </label>

          <p class="notice time-notice">
            ‚è≥ Estimated AFK times are approximate ‚Äî real results may vary depending on game updates or rune effects.
          </p>

          <div class="form-actions">
            <button class="btn">Estimate</button>
            <button class="btn ghost">Reset</button>
          </div>

          <div id="time-result" class="result" aria-live="polite"></div>
        </form>
      </section>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
