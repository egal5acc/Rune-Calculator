<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rune Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 300px;
        }
        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-top: 10px;
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Rune Calculator</h1>

        <label for="currentLevel">Current Level:</label>
        <input type="number" id="currentLevel" min="1">

        <label for="targetLevel">Target Level:</label>
        <input type="number" id="targetLevel" min="1">

        <label for="currentXP">Current XP:</label>
        <input type="text" id="currentXP" placeholder="e.g. 1.8b, 250m, 500k">

        <label for="xpNextLevel">XP for Next Level:</label>
        <input type="text" id="xpNextLevel" placeholder="e.g. 50m">

        <button id="calculateBtn">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Funktion, um "1.8b", "250m" usw. in Zahlen umzuwandeln
        function parseXP(input) {
            if (!input) return 0;
            input = input.toLowerCase().replace(/,/g, '').trim();
            let multiplier = 1;

            if (input.endsWith('k')) {
                multiplier = 1e3;
                input = input.slice(0, -1);
            } else if (input.endsWith('m')) {
                multiplier = 1e6;
                input = input.slice(0, -1);
            } else if (input.endsWith('b')) {
                multiplier = 1e9;
                input = input.slice(0, -1);
            }

            const value = parseFloat(input);
            return isNaN(value) ? 0 : value * multiplier;
        }

        const calculateBtn = document.getElementById('calculateBtn');
        const result = document.getElementById('result');

        calculateBtn.addEventListener('click', () => {
            const currentLevel = parseInt(document.getElementById('currentLevel').value);
            const targetLevel = parseInt(document.getElementById('targetLevel').value);
            const currentXP = parseXP(document.getElementById('currentXP').value);
            const xpNextLevel = parseXP(document.getElementById('xpNextLevel').value);

            result.textContent =
                `Current XP: ${currentXP.toLocaleString()} | XP next level: ${xpNextLevel.toLocaleString()}`;
        });
    </script>
</body>
</html>
