<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rune Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 350px;
            max-width: 90%;
        }

        .calculator h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .calculator label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .calculator button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .calculator button:hover {
            background-color: #43a047;
        }

        .result {
            margin-top: 25px;
            font-weight: bold;
            text-align: center;
            font-size: 17px;
            color: #222;
        }

        .note {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Rune Calculator</h1>

        <label for="currentLevel">Current Level:</label>
        <input type="number" id="currentLevel" min="1" placeholder="e.g. 120">

        <label for="targetLevel">Target Level:</label>
        <input type="number" id="targetLevel" min="1" placeholder="e.g. 150">

        <label for="currentXP">Current XP:</label>
        <input type="text" id="currentXP" placeholder="e.g. 1.8b, 250m, 500k">

        <label for="xpNextLevel">XP per Level:</label>
        <input type="text" id="xpNextLevel" placeholder="e.g. 50m">

        <button id="calculateBtn">Calculate</button>

        <div class="result" id="result"></div>
        <div class="note">Supports k, m, b abbreviations</div>
    </div>

    <script>
        // Wandelt Eingaben wie "1.8b", "250m", "500k" in Zahlen um
        function parseXP(input) {
            if (!input) return 0;
            input = input.toLowerCase().replace(/,/g, '').trim();
            let multiplier = 1;

            if (input.endsWith('k')) {
                multiplier = 1e3;
                input = input.slice(0, -1);
            } else if (input.endsWith('m')) {
                multiplier = 1e6;
                input = input.slice(0, -1);
            } else if (input.endsWith('b')) {
                multiplier = 1e9;
                input = input.slice(0, -1);
            }

            const value = parseFloat(input);
            return isNaN(value) ? 0 : value * multiplier;
        }

        document.getElementById('calculateBtn').addEventListener('click', () => {
            const currentLevel = parseInt(document.getElementById('currentLevel').value);
            const targetLevel = parseInt(document.getElementById('targetLevel').value);
            const currentXP = parseXP(document.getElementById('currentXP').value);
            const xpNextLevel = parseXP(document.getElementById('xpNextLevel').value);
            const result = document.getElementById('result');

            if (isNaN(currentLevel) || isNaN(targetLevel) || targetLevel <= currentLevel) {
                result.textContent = "âŒ Please enter valid levels (target > current).";
                return;
            }

            // Beispielhafte Berechnung: Gesamt-XP bis Ziel-Level (linear)
            const totalXPNeeded = xpNextLevel * (targetLevel - currentLevel);
            const remainingXP = totalXPNeeded - currentXP;

            let message;
            if (remainingXP <= 0) {
                message = "ðŸŽ‰ Youâ€™ve already reached your target!";
            } else {
                message = `You need ${remainingXP.toLocaleString()} XP to reach level ${targetLevel}.`;
            }

            result.textContent = message;
        });
    </script>
</body>
</html>
